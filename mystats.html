              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmClearStats">
                Clear Stats
              </button>
              <!-- Modal -->
              <div class="modal fade" id="confirmClearStats" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="ModalLabel">Are you sure you want to clear your stats?</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>This is irreversible and you will lose the record of what questions you marked as correct or incorrect</p>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close" onclick="clearLocalStorage()">Clear Stats</button>
